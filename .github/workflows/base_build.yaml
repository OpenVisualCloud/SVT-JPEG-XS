name: Base Build

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  LINUX_ARTIFACTS: linux-build-${{ github.run_number }}
  WINDOWS_ARTIFACTS: win-build-${{ github.run_number }}
jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      changed: ${{ steps.filter.outputs.base_build == 'true' }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v2
        id: filter
        with:
          filters: .github/config/path_filters.yaml

  linux-build:
    needs: changes
    if: ${{ needs.changes.outputs.changed == 'true' }}
    runs-on: 'ubuntu-22.04'
    steps:
    - name: 'Harden Runner'
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit

    - name: 'Checkout repository'
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: 'Setup:  Install dependencies'
      working-directory: Build/linux
      run: | 
           sudo apt-get update
           sudo apt-get -y install nasm

    - name: 'Build:  Debug and Release versions'
      working-directory: Build/linux
      run: ./build.sh --all --test

    - name: "Archive: upload artifacts"
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: "${{ env.LINUX_ARTIFACTS }}"
        retention-days: 30
        path: |
          Bin/
          tests/scripts/parrallelUT.sh

  linux-unit-tests:
    needs: linux-build
    runs-on: 'ubuntu-22.04'
    timeout-minutes: 120
    steps:
    - name: 'Harden Runner'
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit

    - name: 'Setup:  Install dependencies'
      run: | 
           sudo apt-get update
           sudo apt-get -y install nasm
    - name: download build artifacts
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
      with:
        name: "${{ env.LINUX_ARTIFACTS }}"

    - name: 'Unit tests: Release'
      run: |
        NPROC=$(cat /proc/cpuinfo | grep processor | wc -l)
        echo "Number of processors: ${NPROC}"
        cd Bin/Release/
        ls -l
        sudo chmod +x ${{ github.workspace }}/tests/scripts/parrallelUT.sh
        sudo chmod +x ${{ github.workspace }}/Bin/Release/*
        ${{ github.workspace }}/tests/scripts/parrallelUT.sh ./SvtJpegxsUnitTests ${NPROC}

  linux-unit-tests-valgrind:
    needs: [linux-build, linux-unit-tests]
    runs-on:  ['self-hosted', 'linux', 'x64', 'valgrind']
    timeout-minutes: 120
    steps:
    - name: 'Harden Runner'
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit

    - name: 'Setup: Cleanup workspace'
      run: |
        rm -rf ./* || true
        rm -rf ./.??* || true
        ls -la ./

    - name: 'Setup: Install dependencies'
      run: | 
           sudo apt-get update
           sudo apt-get -y install nasm valgrind

    - name: 'Setup: Download build artifacts'
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
      with:
        name: "${{ env.LINUX_ARTIFACTS }}"

    - name: 'Unit tests: Release with valgrind'
      run: | 
        NPROC=$(cat /proc/cpuinfo | grep processor | wc -l)
        echo "Number of processors: ${NPROC}"
        cd Bin/Release/
        ls -l
        sudo chmod +x ${{ github.workspace }}/tests/scripts/parrallelUT.sh
        sudo chmod +x ${{ github.workspace }}/Bin/Release/*
        export LD_LIBRARY_PATH=$(pwd)
        ${{ github.workspace }}/tests/scripts/parrallelUT.sh ./SvtJpegxsUnitTests ${NPROC} valgrind

  windows-build:
    needs: changes
    if: ${{ needs.changes.outputs.changed == 'true' }}
    runs-on: 'windows-2022'
    timeout-minutes: 120
    env: 
      YASM_PATH: C:\Yasm
    steps:
    - name: 'Harden Runner'
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit

    - name: 'Checkout repository'
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: 'Install dependencies'
      working-directory: "${{ github.workspace }}"
      shell: pwsh
      run: .\.github\scripts\configure.ps1

    - name: 'Build'
      working-directory: Build/windows
      shell: cmd
      env:
        ASM_NASM: ${{ env.YASM_PATH }}\yasm.exe
      run: |
        call .\build.bat 2022 release test
        call .\build.bat 2022 debug  test

    - name: upload artifacts
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:      
        retention-days: 30
        name: ${{ env.WINDOWS_ARTIFACTS }}
        path: |
          Bin/
          tests/scripts/parrallelUT.sh

  windows-unit-tests:
    needs: windows-build
    runs-on: 'windows-2022'
    timeout-minutes: 120
    steps:
    - name: 'Harden Runner'
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit

    - name: download build artifacts
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
      with:
        name: ${{ env.WINDOWS_ARTIFACTS }}

    - name: 'Unit tests: Release'
      run: |
        ls
        NPROC=$(cat /proc/cpuinfo | grep processor | wc -l)
        echo "Number of processors: ${NPROC}"
        mv tests/scripts/parrallelUT.sh Bin/Release
        chmod +x Bin/Release/*
        cd Bin/Release/
        ./parrallelUT.sh ./SvtJpegxsUnitTests.exe ${NPROC}
